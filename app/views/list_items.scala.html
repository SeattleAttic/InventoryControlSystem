@(items: List[Item])

@main("Items") {

<div class="container">
        <h1>items: @items.length </h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                @for(item <- items) {
                <tr>
                    <td>@item.id</td>
                    <td>@item.name</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
}
